<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <form action="https://www.google.com/search"
            class="search-bar"
            method="get"
            data-qa="big"
      >
        <button type="submit">
          <img src="images/Search.svg"
               alt="images/Vector.jpg"
          >
        </button>
        <input type="text"
               placeholder="Try &quot;Los Angeles&quot;"
               name="q"
               data-qa="keypress"
               autocomplete="off"
        >
      </form>
    </div>

    <div class="container2">
      <form action="https://www.google.com/search"
            class="search-bar2"
            method="get"
            data-qa="small"
      >
        <button type="submit">
          <img src="images/Search.svg"
               alt="images/Vector.jpg"
          >
        </button>
        <input type="text"
               placeholder="Try &quot;Los Angeles&quot;"
               name="q"
               autocomplete="off"
        >
      </form>
    </div>

  </body>
</html>
